<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tarsan Control Panel">
    <meta name="author" content="A40503">
    <meta name="keyword" content="Tarsan">
    <!-- <link rel="shortcut icon" href="img/favicon.png"> -->
    <title>Login Tarsan WiFi</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="css/elegant-icons-style.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>

    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/loginWithAPI.js"></script>
</head>

<body class="login-img3-body">
    <div class="container">
        <div id="loginForm" class="login-form">
            <div class="login-wrap">
                <p class="login-img"><i class="icon_lock_alt"></i></p>
                <div class="input-group">
                    <span class="input-group-addon"><i class="icon_profile"></i></span>
                    <input id="keyinUser" type="text" class="form-control" placeholder="Username" autofocus>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                    <input id="keyinPwd" type="password" class="form-control" placeholder="Password" onkeypress="handle(event)">
                </div>
                <!-- <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
            </label> -->
                <button id="loginBtn" class="btn btn-primary btn-lg btn-block" type="submit" onclick="loginEnter()">Login</button>
                <!-- <button class="btn btn-info btn-lg btn-block" type="submit">Signup</button> -->
            </div>
        </div>
    </div>
</body>

</html>
